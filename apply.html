<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now | V3 Creations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        .apply-hero {
            background: url('images/apply-banner.jpg') center/cover no-repeat;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .apply-hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .apply-hero h2 {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            animation: fadeInDown 1s ease;
        }

        .form-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease;
        }

        .form-section h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-section input:focus,
        .form-section textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .form-section button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-section button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Brand Logo">
            <h1>V3 Creations</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="apply.html" class="active">Apply Now</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="apply-hero">
        <h2>Apply for Services & Partnerships</h2>
    </section>

    <!-- FORM -->
    <section class="form-section">
        <h3>Let's Work Together</h3>
        <form id="applicationForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="brand" placeholder="Brand/Company Name" required>
            <textarea name="message" placeholder="Tell us about your brand and goals..." rows="5" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 V3 Creations | All Rights Reserved</p>
    </footer>

    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
